<!DOCTYPE html>
<html>

<head>
    <title>Live Chat Rooms</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="centered-form">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Display name</label>
                <input type="text" name="username" placeholder="Display name" required>
                <label>Create Room</label>
                <input type="text" name="room" placeholder="Room ID">
                <label>Join Active Room</label>
                <div id="active-rooms"></div>
                <button>Join</button>
            </form>
        </div>
    </div>
    <footer>
        <ul>
            <li><i class="fa-brands fa-github"></i>&nbsp;&nbsp;<a href="https://github.com/Sourabhpati" target="_blank">https://github.com/Sourabhpati</a></li>
            <li><i class="fa-solid fa-globe"></i>&nbsp;&nbsp;<a href="sourabhpati.ml" target="_blank">sourabhpati.ml</a></li>
            <li><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;<a href="mailto:sourabhppati@gmail.com" target="_blank">sourabhppati@gmail.com</a></li>
        </ul>
    </footer>
    <script id="active-rooms-template" type="text/html">
        <select id="active-room-id" name="activeRoom">
            <option selected disabled hidden>Select</option>
        {{#liveRooms}}
            <option value="{{0}}">{{0}}&nbsp;&nbsp;({{1}}&nbsp;online)</option>
        {{/liveRooms}}
    </select>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/openSocketConnection.js"></script>
    <script src="/js/lobby.js"></script>
</body>

</html>
